<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="app.js"></script>
  <link rel="stylesheet" href="style.css">

  <title>Encouragment</title>
</head>
<body>

  <h1>ENCOURAGEMENT!</h1>
  <div id="root"></div>

  <h3 id="getinfo">Click for random encouragement</h3> <!-- needs change to be more relevent to encouragement-->

  <h2>Username and Password only to Log In</h2>
  <h2>or all information plus sign up checkbox to sign up!</h2>
  <form id="form">

    <div>
      <input type="checkbox" id="signup" name="signup">
      <label for="signup">Signup</label>
    </div>

    <label for="uname">Username:</label><br>
    <input type="text" id="uname" name="uname"><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br><br>
    <label for="first_name">First Name:</label><br>
    <input type="text" id="first_name" name="first_name"><br><br>
    <label for="last_name">Last Name:</label><br>
    <input type="text" id="last_name" name="last_name"><br><br>
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email"><br><br>
    <label for="phone_number">Mobile Number:</label><br>
    <input type="text" id="phone_number" name="phone_number"><br><br>
    <input type="submit" value="Submit">
  </form> 
  <input id="logout-btn" type="submit" value="Log Out">
  <input id="delete-btn" type="submit" value="Remove User">
  
</body>
</html>
