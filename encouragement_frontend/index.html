<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="app.js"></script>
  <link rel="stylesheet" href="style.css">

  <title>Encouragment</title>
</head>
<body>

  <h1>ENCOURAGEMENT!</h1>
  <div id="root"></div>

  <h3 id="getinfo">Show Sentence library</h3> <!-- needs change to be more relevent to encouragement-->

  <h2>Log In/Sign Up</h2>
  <form id="form">

    <div>
      <input type="checkbox" id="signup" name="signup">
      <label for="signup">Signup</label>
    </div>

    <label for="uname">Username:</label><br>
    <input type="text" id="uname" name="uname"><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br><br>
    <input type="submit" value="Submit">
  </form> 

  <input id="logout-btn" type="submit" value="Log Out">
  
</body>
